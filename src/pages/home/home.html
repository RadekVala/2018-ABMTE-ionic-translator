<ion-header>
  <ion-navbar>
    <ion-title>Translator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-input #input type="text" placeholder="Text for translation..."></ion-input>

  <button (click)="btnTranslateClicked(input.value)" ion-button full>Translate</button>


  <ion-card>
    <ion-card-header>
      Translation result
    </ion-card-header>
    <ion-card-content>
      <!-- here goes trans. result -->
      {{ result }}

    </ion-card-content>
  </ion-card>

  <ion-list>

    <ion-item *ngFor="let match of matches">
      {{ match.translation }} - {{ match.quality }}%
    </ion-item>


  </ion-list>

</ion-content>
